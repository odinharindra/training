<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <a href="#slide-1"></a>
      <a href="#slide-2"></a>
      <a href="#slide-3"></a>
      <a href="#slide-4"></a>
      <a href="#slide-5"></a>

      <div class="slides">
        <div id="slide-1"><img src="./images/image1.jpg" alt="Image1" /></div>
        <div id="slide-2"><img src="./images/image2.jpg" alt="Image2" /></div>
        <div id="slide-3"><img src="./images/image3.jpg" alt="Image3" /></div>
        <div id="slide-4"><img src="./images/image4.jpg" alt="Image4" /></div>
        <div id="slide-5"><img src="./images/image5.jpg" alt="Image5" /></div>
      </div>
    </div>
  </body>
</html>
